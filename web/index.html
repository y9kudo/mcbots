<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status" class="overlay">
        <h1 id="main-text">Bots are not available at the moment!</h1>
        <p id="sub-text">The dedicated server has not yet been turned on or is undergoing maintenance.</p>
    </div>
    <div id="form" class="hidden">
        <form id="bot-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="button" onclick="addBot()">Add Bot to Server</button>
            <button type="button" onclick="addRandomBots()">Add Random 10</button>
        </form>
        <div id="logging">
            <h2>Logs</h2>
            <div id="log-content"></div>
        </div>
        <div id="server">
            <h2>Minecraft Server</h2>
            <label for="server-address">Server Address:</label>
            <input type="text" id="server-address" name="server-address" required>
            <label for="server-ip">Server IP:</label>
            <input type="text" id="server-ip" name="server-ip" required>
            <button type="button" onclick="joinServer()">Join!</button>
            <button type="button" onclick="raidServer()">Raid</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
